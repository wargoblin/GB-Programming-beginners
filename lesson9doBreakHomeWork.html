<meta charset="utf-8">
<script>

	var  roundCounter = 0; //создаем счетчик раундов
	var nextRound  = 0; //создаем переменную продолжения игры

	do {
		var nextRound  = 0; //обнуляем переменную продолжения игры
		roundCounter++; //прибавляем 1 к счетчику раундов, раунд начался
		
		if ((Math.random() * 6) < 1) {  //рандом дает число от 0 до 1, умножаем на 6 потому что в барабене 6 пуль, если рандом дал число меньше 1, значи попалась камора с пулей и игрок погибает
			alert ('ты умер. Раундов сыграно: ' + roundCounter); // и мы показывем на каком раунде он погиб
			break;// и мы завершаем цикл специальной командой
		}

	nextRound = prompt ('Ты выжил! Введи 1, если продолжаем'); //если выжил, предлагаем сыграть еще один раунд
		
		if (nextRound != 1) {
			alert ('Игра закончена. Раундов сыграно: ' + roundCounter); //если nextRound !=1, то игра заканчивается, показываем финальное сообщение
			break; // и мы завершаем цикл специальной командой
		}

	} while (nextRound=1); //если игрок ввел 1, то условие 1=1 истинно и мы продолжаем; в ином случае заканчиваем

</script>
