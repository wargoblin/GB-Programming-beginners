<meta charset="utf-8">
<script>

	var  roundCounter = 0; //создаем счетчик раундов

	do {
		roundCounter++; //прибавляем 1 к счетчику раундов
		if ((Math.random() * 6) < 1) {  //рандом дает число от 0 до 1, умножаем на 6 потому что в барабене 6 пуль, если рандом дал число меньше 1, то игрок погибает
			alert ('ты умер. Раундов сыграно: ' + roundCounter); // и мы показывем на каком раунде он погиб
			break;// и мы завершаем цикл специальной командой
		}

	} while parseInt(prompt ('Ты выжил. Введи 1, если продолжаем') != 1); //если игрок вводит 1, то условие 1!=1 истинно и мы продолжаем

	alert ('Игра закончена. Раундов сыграно: ' + roundCounter); //показываем сколько раундов (циклов) выжила программа
	
</script>
