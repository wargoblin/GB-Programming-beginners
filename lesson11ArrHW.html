<meta charset="utf-8">
<script>

var arr = []; // создаем массив данных
var rounds = 1000000; // задаем количество раундов
var ping = 0; // создаем переменную выпавшего числа от 0 до 36 (всего 37). принимаем что 0 - зеро, четные числа - красные, нечетные - черные
var maxRedCounter = 0; //создаем счетчик максимального количества подряд выпавших красных
var maxRedResult = 0; //создаем показатель максимального количества подряд выпавших красных

for (i=0; i<=rounds; i++) { //формируем массив выпавших данных -1 это черные, +1 красные, 0 - зеро
	ping = (Math.round(Math.random()*36)); //feature: сделать более рандомное число
	if (ping == 0) { 
		arr.push(0); 
		maxRedCounter = 0; // и сбрасываем счетчик до 0
	} else if (ping%2 == 0) {
		arr.push(1) //проверяем четность. четное если остаток от деления на два равен 0. тогда пушим в массив 1 это красное
		maxRedCounter++; // и прибавляем к счетчику 1
		if (maxRedCounter > maxRedResult) { // при этом если счетчик красных стал больше чем показатель
				maxRedResult = maxRedCounter; //то обновляем показатель максимального количества подряд выпавших красных
			}
	} else { 
		arr.push(-1) // в ином случае случае это нечетное, пушим -1 это черное
		maxRedCounter = 0; // и сбрасываем счетчик до 0
	}
}

alert ('Максимальное количество раз красное выпало: ' + maxRedResult + ' раз');  

</script>
