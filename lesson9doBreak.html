<meta charset="utf-8">
<script>

	var  roundCounter = 0; //создаем счетчик раундов

	do {
		if ((Math.random() * 6) < 1) {  //рандом дает число от 0 до 1, умножаем на 6 потому что в барабене 6 пуль
			alert ('я умер'); //если рандом дал число меньше 1, но программа погибает
			break;// и мы завершаем цикл специальной командой. Мы завершаем имеено весь цикл, а не просто переходим к while
		}
		
		roundCounter++; //если программа выжила, то цикл незавершен и мы его продолжаем, прибавляя 1 к счетчику раундов

	} while (true); // условие продолжения цикла поставлено хардом true, чтобы цикл повторялся всегда. Если бы в цикле не было break, то так и случилось бы

	alert ('Раундов сыграно: ' + roundCounter); //показываем сколько раундов (циклов) выжила программа
	
</script>
