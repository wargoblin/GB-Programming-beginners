<meta charset="utf-8">
<script>

ammount = parseInt (prompt  ('Введите сумму вклада'));
interestRate = parseInt (prompt ('Введите процентную ставку'));
yearDuration = parseInt (prompt ('Введите длительность вклада'));

for (var year=1; year<=yearDuration; year++) { 
	ammount =ammount+ammount*interestRate/100;
	alert ('Прошло лет:' + year + 'Сумма на счёте' + ammount);
}

</script>
