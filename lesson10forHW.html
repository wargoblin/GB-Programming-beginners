<meta charset="utf-8">
<script>

ammountStart = prompt  ('Введите сумму вклада');
percent = prompt ('Введите процентную ставку');
yearDuration = prompt ('Введите длительность вклада');

for (var year=1; year<=yearDuration; year++) { 
	ammountNow =ammountStart*((1+percent/100)^year)
	alert (ammountNow);
}

</script>
